<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Server</title>
      <link rel="shortcut icon" href="/static/img/logo.svg">
      <link rel="stylesheet" href="/static/css/base.css">
      <link rel="stylesheet" href="/static/css/server_create.css">
      <script src="https://cdn.socket.io/4.0.0/socket.io.min.js" integrity="sha384-DkkWv9oJFWLIydBXXjkBWnG1/fuVhw8YPBq37uvvD6WSYRFRqr21eY5Dg9ZhmWdy" crossorigin="anonymous"></script>
   </head>
   <body>
      <div id="version-label"><span id="version-title">alpha</span> (v{{ app_version }})</div>
      <div id="container">
         <header id="header">
            <img src="/static/img/logo.svg" alt="WGSM Logo" id="header-logo"/>
            <a href="/" id="header-title">WGSM</a>
            <a href="/list" class="header-item header-item-active">Server</a>
          </header>
          <div id="form-group">
            <h2>New Gameserver</h2>
             <div class="form-control">
               <label for="form-control-server-name">Servername:</label>
               <input id="form-control-server-name" placeholder="Enter a server name" />
             </div>
             <div class="form-control">
                <label for="form-control-game">Game:</label>
                <select id="form-control-game">
                   <option selected>Select a game</option>
                   <option>Counter Strike: Global Offensive</option>
                </select>
             </div>
             <div id="form-actions">
                <button id="form-action-cancel">Cancel</button>
                <button id="form-action-submit">Create Server</button>
             </div>
          </div>
        </div>
      </div>
      <script src="/static/js/server_create.js" type="text/javascript"></script>
   </body>
</html>
